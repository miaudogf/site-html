      </ul>

  <main class="login">
    <h2>Área do Cliente</h2>
    <form id="formLogin">
      <label for="apelidoLogin">Apelido:</label>
      <input type="text" id="apelidoLogin" required>

      <label for="emailLogin">E-mail:</label>
      <input type="email" id="emailLogin" required>

      <label for="senhaLogin">Senha:</label>
      <input type="password" id="senhaLogin" required>

      <button type="submit">Entrar</button>
    </form>
    <p style="text-align:center;margin-top:10px;">
      Não tem conta? <a href="cadastro.html">Cadastre-se</a>
    </p>
  </main>
